# Main body sections

    # You may use markdown in summary, details and intro fields. But don't overdose, it's resume!:)

    # Summary section
    summary:
        enable: true
        icon: fa-user
        title: Profile
        summary:    "**Ingénieur en informatique et artiste** J’ai commencé ma carrière en tant qu’ingénieur de recherche à l'Inria puis j'ai fait des missions en freelance. Dans le même temps, j'ai fait partie de deux collectifs d’art numérique.
        Je suis maintenant ingénieur de recherche et artiste. Cela fait de moi un développeur original, capable de s’adapter à différents environnements."

    experiences:
        enable: true
        icon: fa-briefcase
        title: Experiences
    jobs:
        list:
            -   position: Ingénieur de recherche à Sairpico
                dates: Octobre 2023 - Présent
                company: 'Inria, Rennes'
                details: "J'ai passé le concours externe Inria pour intégrer le Service d'Expérimentation et Développement de l'Inria de manière permanente. Je suis actuellement affecté dans l'équipe SAIRPICO pour prendre en charge le développement de BioImageIT, un gestionnaire de workflow conçu pour l'analyse d'images en Biologie."

            -   position: Ingénieur de recherche à Empenn
                dates: Juillet 2019 - Octobre 2023
                company: 'Inria, Rennes'
                details: "Mes permières missions dans l'équipe [Empenn](https://team.inria.fr/empenn/) ont consisté à intégrer l'outil [Boutiques](http://boutiques.github.io/) aux logiciels [medInria](https://med.inria.fr/) et [Shanoir](https://project.inria.fr/shanoir/).
                J'ai ensuite travaillé pour l'[OFSEP](www.ofsep.org/fr/), chargé de l'évaluation d'outils de segmentation pour détecter les lésions de sclérose en plaques.
                Plus généralement, ma mission s'inscrivait dans le contexte de [la Cohorte HD](http://www.ofsep.org/fr/cohorte-hd) qui vise à déterminer les facteurs prédictifs de l'évolution de la maladie."

            -   position: Développeur Full-stack
                dates: Août 2018 - Juillet 2019
                company: 'AM, Rennes'
                details: "J'ai développé la plateforme *[Collective Thinking](https://http://meta.collectivethinking.pw/)* et élaboré différentes réflexions sur la coopération en ligne.
                        L'objectif est de rassembler plusieurs communautés (composées de chercheurs, d’acteur du numérique et d’utilisateurs) afin d'étudier les cultures (usages, pratiques, comportements) et technologies (outils, plateformes, techniques) qui favorisent l’intelligence collective et l’intérêt général."
            
            -   position: Artiste numérique / Développeur Full-stack
                dates: 2016 - Présent
                company: 'IDLV'
                details: "J'ai conçu et développé l'installation interactive *[Comme un Dessein](https://commeundessein.co/)*.
                        L'oeuvre questionne la démocratie participative en invitant le public à débattre et à proposer des dessins qui viendront progressivement composer une fresque collective grâce à une interface web connectée à un traceur vertical disposé dans l'espace public."
            
            -   position: Ingénieur en imagerie numérique
                dates: 2015 - 2017
                company: "ProCore 3D"
                details:    "[ProBuilder](http://www.procore3d.com/probuilder/) est un plugin pour le moteur de jeu *Unity* qui permet de modéliser en 3D directement dans l’éditeur de niveau. 
                            Le but de ce projet était de développer un plugin similaire pour *Unreal Engine* afin de fournir des outils de conception rapides, simples et puissants afin de créer des applications interactive 3D temps réel pour l’industrie du jeu vidéo, et potentiellement l’architecture et le design d’objets."

            -   position: Ingénieur en interactions
                dates: 2012 - 2016
                company: 'La Sophiste, Rennes'
                details: "Développement de logiciel de vidéo jockey, d’algorithmes pour les festivals de musique, 
                et d’applications interactive utilisant la Kinect pour des événements artistiques. 
                Le travail d’équipe m’a permis de plonger dans le monde de l’art numérique, et de m’initier aux technologies relatives, 
                comme Openframeworks, WebGL, GLSL, OpenCL, OpenGL, et Quartz Composer."

            -   position: Développeur Full-stack
                dates: 2014 - 2015
                company: 'AM, Rennes'
                details: "J’ai toujours voulu étudier et exploiter le potentiel de l’internet. 
                Plus précisément, je suis intéressé par les possibilités de collaborer et créer à plusieurs. 
                C’est pourquoi je me suis lancé dans la création de [Romanesco](http://arthurmasson.xyz/fr/romanesco/), une application de dessin collaboratif basée sur une toile infinie. 
                Le but du projet est de rassembler les développeurs afin de créer une vaste bibliothèque d’outils de dessin."

            -   position: Ingénieur en vision par ordinateur
                dates: Février 2013 – Août 2014
                company: 'INRIA, Rennes'
                details: "Développement d’un système de détection et d’identification de logo dans le contexte du projet européen FIIA, 
                une collaboration entre le laboratoire français INRIA et l’entreprise de vision par ordinateur Videntifier.
                Ce projet était une occasion parfaite de mettre en pratique la théorie que j’ai acquise à l’ESIR en vision par ordinateur.
                Durant 18 mois, j’ai développé mes compétences en OpenCV et Qt, et j’ai expérimenté la gestion de projets ingénieurs."

            -   position: Développement de site web
                dates: 2009 - Présent
                company: 'AM, Rennes'
                details: "([misst1guett.com](http://www.misst1guett.com/), [arthurmasson.xyz](http://arthurmasson.xyz/), [pglease.com](http://www.pglease.com/), commeunefee.fr, [idlv.co](http://idlv.co/))
                Le développement web demande de nombreuses compétences, allant du graphisme à l’optimisation de performance en passant par la conception d’ergonomies ; ceci est très formateur.
                Le domaine est immature et complexe, ce qui le rend stimulant et intéressant."
