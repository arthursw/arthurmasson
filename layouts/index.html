{{ partial "header" . }}

<main id='main' class='main'>

  <div class='list-container'>
    <ul class='list'>
      {{ $paginator := .Paginate (where .Site.RegularPages "Type" "post") }}
      {{ range $paginator.Pages }}
        {{ .Render "li" }}
      {{ end }}
    </ul>

    {{ partial "nav/pagination" . }}
  </div>

</main>

{{ partial "footer" . }}
